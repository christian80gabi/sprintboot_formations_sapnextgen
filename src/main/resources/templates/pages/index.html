<!DOCTYPE html>
<!--
	Index Page with the Login section
	The Project Home (First Page) Page
-->
<html lang="fr" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Login | Formations · Douane</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Icon | Logo -->
  <link rel="icon" href="/img/logo.png" />
  <!-- Main CSS -->
  <link rel="stylesheet" href="/css/main.css" />
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="/css/bootstrap/bootstrap.css" />
</head>

<body>
  <!-- Banner -->
  <section id="banner">
    <div class="inner">
      <header>
        <h1>
          <img id="logo" src="/img/logo.png" width="300" height="303" alt="Logo de la douane" />
        </h1>
        <h1>Formations · Douane Tunisienne</h1>
        <p>
          Nous formons pour mieux servir...
        </p>
      </header>

      <a href="#main" class="mt-md-5">
        <div class="btn btn-primary">Identifiez-vous</div>
        <div class="text-center">
          <img class="btn btn-link" src="/img/icons/arrow-down.png" width="70" alt="arrow-down" />
        </div>
      </a>
    </div>
  </section>

  <!-- Main -->

  <!-- Section | Login / Sign in -->
  <section id="main" class="container mt-5">
    <div class="jumbotron text-center">
      <form id="first-login" action="/agent/first_login" method="post">
        <div class="form-group row">
          <label for="username" class="col-sm-2 col-form-label">
            <img src="/img/icons/user.png" width="30" alt="user" />
          </label>
          <div class="col-sm-10">
            <input id="username" class="form-control" type="text" name="username"
              placeholder="Nom d'utilisateur"/>
          </div>
        </div>

        <div class="form-group row">
          <label for="password" class="col-sm-2 col-form-label">
            <img class="icon" src="/img/icons/padlock.png" width="30" alt="user" />
          </label>
          <div class="col-sm-10">
            <input id="password" class="form-control" type="password" name="password"
              placeholder="Mot de passe"/>
          </div>
        </div>
        <input id="validation-button" class="btn btn-primary" type="submit" value="Continuer"/>
      </form>
      <div class="mt-4">
        <a class="alert-link" href="#"> Mot de passe oublié ?</a>
      </div>
      <div class="mt-4">
        <p class="alert-link" id="message"></p>
      </div>
    </div>
  </section>


  <!-- Footer -->
  <footer id="footer" class="footer text-center mt-auto py-3" style="background-color: #1d2124;">
    <div class="container">
      <ul class="nav justify-content-center text-muted">
        <li class="nav-item m-4">
          <a href="https://www.douane.gov.tn" class="icon"><img src="/img/logo.png" width="30" alt="douane" /></a>
          <p>Site-officiel</p>
        </li>
        <li class="nav-item m-4">
          <a href="https://twitter.com/DouaneTunisie/" class="icon"><img src="/img/icons/twitter.png" width="30"
              alt="twitter" /></a>
          <p>Twitter</p>
        </li>
        <li class="nav-item m-4">
          <a href="https://www.facebook.com/douane.tunisie/" class="icon"><img src="/img/icons/facebook.png" width="30"
              alt="facebook" /></a>
          <p>Facebook</p>
        </li>
        <li class="nav-item m-4">
          <a href="https://www.youtube.com/channel/UCnaeFNIErTt_coPSykdnCWg/featured" class="icon"><img
              src="/img/icons/youtube.png" width="30" alt="youtube" /></a>
          <p>Youtube</p>
        </li>
      </ul>
      <p class="text-muted">
        &copy; Tous droits réservés. Projet:
        <a href="https://www.douane.gov.tn">Douane Tunisienne</a>. Mise en
        place:
        <a href="https://univ-internationale.com/fr/SAP-Next-Gen/SC-20">SAP Next-Gen 2020 | UIT</a>.
      </p>
    </div>
  </footer>

  <!-- Scripts -->

  <!-- Bootstrap 4.5.2 -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
  </script>

  <!-- Main JavaScript -->
  <script src="js/main.js"></script>
</body>

</html>
